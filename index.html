<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shuttle Bus Schedule</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --card-bg: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f4f4f4;
      --card-bg: #1e1e1e;
    }

    body {
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 1.5rem;
      flex: 1 1 auto;
    }

    .dark-toggle {
      flex: 0 0 auto;
      padding: 0.5rem 1rem;
      border: none;
      background: #444;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .toggle {
      margin: 1rem 0;
    }

    .toggle button {
      margin: 0 0.25rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #ddd;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .toggle button.active {
      background: #333;
      color: white;
    }

    .datetime {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    .routes {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
    }

    .card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.3rem;
    }

    .station {
      font-weight: bold;
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }

    .card p {
      margin: 0.25rem 0;
      font-size: 1rem;
    }

    .time {
      font-weight: bold;
      font-size: 1.05rem;
    }

    .countdown-bar {
      margin-top: 0.3rem;
      height: 8px;
      border-radius: 4px;
      background: #ccc;
      overflow: hidden;
    }

    .countdown-fill {
      height: 100%;
      background: #4caf50;
      transition: width 1s linear, background 0.5s;
      width: 0%;
    }

    .soon .countdown-fill {
      background: #e53935;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shuttle Bus Schedule</h1>
    <button class="dark-toggle" onclick="toggleDarkMode()">üåì Dark Mode</button>
  </header>

  <div class="datetime" id="currentTime"></div>

  <div class="toggle">
    <button data-day="weekday" class="active">Weekday</button>
    <button data-day="holiday">Holiday</button>
  </div>

  <div class="routes" id="scheduleContainer"></div>

  <script>
    const scheduleData = {
      "weekday": {
        "A": {
          "start": [
            { time: "09:00", offset: 5 },
            { time: "10:00", offset: -2 },
            { time: "23:00", offset: 0 }
          ],
          "end": [
            { time: "09:30", offset: 3 },
            { time: "10:30", offset: 0 },
            { time: "23:30", offset: 0 }
          ]
        },
        "B": {
          "start": [
            { time: "08:00", offset: 2 },
            { time: "09:00", offset: -1 },
            { time: "10:00", offset: 0 }
          ],
          "end": [
            { time: "08:30", offset: 0 },
            { time: "09:30", offset: 1 },
            { time: "10:30", offset: -3 }
          ]
        },
        "C": {
          "start": [
            { time: "07:00", offset: 1 },
            { time: "08:00", offset: 0 },
            { time: "09:00", offset: -2 }
          ],
          "end": [
            { time: "07:30", offset: -1 },
            { time: "08:30", offset: 2 },
            { time: "09:30", offset: 0 }
          ]
        }
      },
      "holiday": {
        "A": { start: [], end: [] },
        "B": { start: [], end: [] },
        "C": { start: [], end: [] }
      }
    };

    function applyOffset(timeStr, offset) {
      const [h, m] = timeStr.split(":").map(Number);
      const totalMinutes = h * 60 + m + offset;
      const normalized = (totalMinutes + 1440) % 1440;
      const newH = Math.floor(normalized / 60);
      const newM = normalized % 60;
      return `${newH.toString().padStart(2, '0')}:${newM.toString().padStart(2, '0')}`;
    }

    function getTimeDiff(now, timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      const target = new Date(now);
      target.setHours(h, m, 0, 0);
      return (target - now) / 1000;
    }

    function formatSeconds(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function findNextToday(times, now) {
      const todayEnd = new Date(now);
      todayEnd.setHours(23, 59, 59, 999);

      const candidates = times.map(t => {
        const adjusted = applyOffset(t.time, t.offset);
        const diff = getTimeDiff(now, adjusted);
        const adjustedDate = new Date(now);
        const [h, m] = adjusted.split(":").map(Number);
        adjustedDate.setHours(h, m, 0, 0);
        return { scheduled: t.time, adjusted, diff, date: adjustedDate };
      }).filter(t => t.diff > 0 && t.date <= todayEnd);

      if (candidates.length === 0) return null;

      candidates.sort((a, b) => a.diff - b.diff);
      return candidates[0];
    }

    function createCountdownHTML(next) {
      if (!next) return '<span class="time">‚ùå No more buses today</span>';

      const timeStr = `<span class="time">${next.scheduled}</span> ‚è≥ in ${formatSeconds(next.diff)}`;
      const maxDiff = 60 * 60;
      const ratio = Math.max(0, Math.min(1, next.diff / maxDiff));
      const width = (100 * (1 - ratio)).toFixed(2) + "%";
      const isSoon = next.diff < 5 * 60;
      const barClass = isSoon ? "countdown-bar soon" : "countdown-bar";

      const bar = `
        <div class="${barClass}">
          <div class="countdown-fill" style="width: ${width};"></div>
        </div>
      `;

      return `${timeStr}${bar}`;
    }

    function render() {
      const now = new Date();
      const container = document.getElementById("scheduleContainer");
      const data = scheduleData[currentDay];
      container.innerHTML = '';

      document.getElementById("currentTime").innerText = now.toLocaleString();

      Object.keys(data).forEach(route => {
        const card = document.createElement("div");
        card.className = "card";
        const routeData = data[route];

        const nextStart = findNextToday(routeData.start, now);
        const nextEnd = findNextToday(routeData.end, now);

        const startText = createCountdownHTML(nextStart);
        const endText = createCountdownHTML(nextEnd);

        card.innerHTML = `
          <h2>Route ${route}</h2>
          <div class="station">From Residential Area</div>
          <p>${startText}</p>
          <div class="station">From Town</div>
          <p>${endText}</p>
        `;

        container.appendChild(card);
      });
    }

    let currentDay = 'weekday';

    document.querySelectorAll('.toggle button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.toggle button').forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        currentDay = button.dataset.day;
        render();
      });
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    render();
    setInterval(render, 1000);
  </script>
</body>
</html>
